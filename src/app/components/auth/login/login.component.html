<div>
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input [(ngModel)]="emaiLogin" id="email2" name="email" required type="text"/>
    </div>
    <div>
      <label for="password">Password:</label>
      <input [(ngModel)]="passwordLogin" id="password2" name="password" required type="password"/>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit">Login</button>
  </form>
</div>


<p *ngIf="authState$ | async as user">
  Logged in as: {{ user?.email }}
  <button (click)="logout()">Logout</button>
</p>


<div>
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div>
      <label for="email">Email:</label>
      <input [(ngModel)]="emailRegister" id="email" name="email" required type="text"/>
    </div>
    <div>
      <label for="password">Password:</label>
      <input [(ngModel)]="passwordRegister" id="password" name="password" required type="password"/>
    </div>
    <button [disabled]="!registerForm.form.valid" type="submit">Register</button>
  </form>
</div>


<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <img alt="Image" class="mb-3" height="50" src="favicon.ico">
    <div class="text-900 text-3xl font-medium mb-3">
      <span *ngIf="!isRegistering">Welcome Back</span>
      <span *ngIf="isRegistering">Register</span>
    </div>
    <span class="text-600 font-medium line-height-3">
      <span *ngIf="!isRegistering">Don't have an account?</span>
      <span *ngIf="isRegistering">Already have an account?</span>
    </span>
    <a (click)="toggleForm()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">
      <span *ngIf="!isRegistering">Create today!</span>
      <span *ngIf="isRegistering">Back to Sign In</span>
    </a>
  </div>

  <!-- Login Form -->
  <div *ngIf="!isRegistering">
    <label class="block text-900 font-medium mb-2" for="email1">Email</label>
    <input class="w-full mb-3" id="email1" pInputText placeholder="Email address" type="text">

    <label class="block text-900 font-medium mb-2" for="password1">Password</label>
    <input class="w-full mb-3" id="password1" pInputText placeholder="Password" type="password">

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox [binary]="true" id="rememberme1" styleClass="mr-2"></p-checkbox>
        <label class="text-900" for="rememberme1">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
    </div>

    <button class="w-full" icon="pi pi-user" label="Sign In" pButton pRipple></button>
  </div>

  <!-- Registration Form -->
  <div *ngIf="isRegistering">
    <label class="block text-900 font-medium mb-2" for="emailRegister">Email</label>
    <input class="w-full mb-3" id="emailRegister" [(ngModel)]="emailRegister" pInputText placeholder="Email address" type="email">

    <label class="block text-900 font-medium mb-2" for="firstName">First Name</label>
    <input class="w-full mb-3" id="firstName" [(ngModel)]="firstName" pInputText placeholder="First Name" type="text">

    <label class="block text-900 font-medium mb-2" for="lastName">Surname</label>
    <input class="w-full mb-3" id="lastName" [(ngModel)]="lastName" pInputText placeholder="Surname" type="text">

    <label class="block text-900 font-medium mb-2" for="dob">Date of Birth</label>
    <input class="w-full mb-3" id="dob" [(ngModel)]="dob" pInputText placeholder="Date of Birth" type="date">

    <label class="block text-900 font-medium mb-2" for="passwordRegister">Password</label>
    <input class="w-full mb-3" id="passwordRegister" [(ngModel)]="passwordRegister" pInputText placeholder="Password" type="password">

    <button class="w-full" icon="pi pi-user" label="Register" pButton pRipple (click)="register()"></button>
  </div>
