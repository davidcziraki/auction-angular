<p-tabView>
  <p-tabPanel header="Account Settings">
    <div class="settings-container">
      <h2>Account Settings</h2>
      <p>Manage your personal details, security settings, and preferences.</p>
      <p-button icon="pi pi-user-edit" label="Edit Profile"></p-button>
    </div>
  </p-tabPanel>

  <p-tabPanel header="Past Won Auctions">
    <div class="auctions-container">
      <h2>Past Won Auctions</h2>
      <p-table [paginator]="true" [rows]="5" [value]="wonAuctions">
        <ng-template pTemplate="header">
          <tr>
            <th>Auction Item</th>
            <th>Winning Bid</th>
            <th>End Date</th>
          </tr>
        </ng-template>
        <ng-template let-auction pTemplate="body">
          <tr>
            <td>{{ auction.name }}</td>
            <td>{{ auction.price | currency }}</td>
            <td>{{ auction.endtime | date:'medium' }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
