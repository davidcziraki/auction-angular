<div *ngIf="isLoading" class="spinner">
  <p-progressSpinner ariaLabel="Loading auctions..."></p-progressSpinner>
</div>

<div class="auction-list">
  <div *ngFor="let auction of auctions">
    <a [routerLink]="['/auction', auction.id]" class="block no-underline">
      <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
          <img [src]="auction.imageUrl" alt="Auction Image" class="w-full"/>
        </ng-template>
        <ng-template #title>
          {{ auction.name }}
        </ng-template>

        <!-- Uncommented this subtitle section for clarity -->
        <ng-template #subtitle>
          Filler temporary text to be used for Auction subtitles.
        </ng-template>

        <p style="font-weight: bold;">
          Price: {{ auction.price | currency: 'HUF ' }}
        </p>

        <!-- Display countdown if it's available -->
        <p *ngIf="auction.countdown" style="font-weight: bold;">
          {{ auction.countdown }}
        </p>

        <ng-template #footer>
          <!-- Footer content goes here (if any) -->
        </ng-template>
      </p-card>
    </a>
  </div>
</div> <!-- Closing div for auction-list -->
